{% extends 'chairman/index.html' %}
{% load static %}

{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Member <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society</a></li>                             
                            <li class="breadcrumb-item active">Add Notice</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        {% if msg %}
        <div class="alert alert-success" role="alert">
            {{msg}}    
        </div>
        {% endif %}
        <div class="card">
            <div class="header">
                <h2><strong>Add</strong> Notice</h2>
                
            </div>
            <form action="{% url 'add-notice' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="body">
                <div class="row clearfix">         
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Notice Heading" name = "heading">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea rows="4" class="form-control no-resize" placeholder="Write Notice " name = "main_body"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary btn-round" value="Submit">
                        <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

</div>
</section>
{% endblock %}
