{% extends 'chairman/index.html' %}
{% load static %}

{% block content %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>Add Notice <small class="text-muted">Welcome to Digital Society</small></h2>
            </div>            
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                
                
                
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                                                                                <li class="breadcrumb-item active">Add Notice</li>
                                            </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">                
        <div class="blog-page">
<div class="row">
<div class="col-lg-12">
    <div class="card">
        <div class="body">
           
           
            <form action="{% url 'add-notice' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% if msg %}
                <div class="alert alert-success" role="alert">
                    {{msg}}    
                </div>
                {% endif %}
                <div class="card">
                    <div class="header">
                        <h2><strong>Add</strong> Media </h2>
                        <ul class="header-dropdown">                            
                            <li class="remove">
                                <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Media Type ( Video or Image )" name="medianame">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="file" class="form-control" name="mediafile">
                                </div>
                            </div>
                        </div>
                            <div class="col-sm-12">
                                <input type="submit" class="btn btn-primary btn-round" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </form>                        
        </div>
    </div>
   
</div>            
</div>
</div>
    </div>
</section>
{% endblock %}
