{% extends 'chairman/index.html' %}
{% load static %}

{% block content %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>Add Notice <small class="text-muted">Welcome to Digital Society</small></h2>
            </div>            
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                
                
                
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                                                                                <li class="breadcrumb-item active">Add Notice</li>
                                            </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">                
        <div class="blog-page">
<div class="row">
<div class="col-lg-12">
    <div class="card">
        <div class="body">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Notice Title">
            </div>
           
            <form action="{% url 'add-notice' %}" method="POST" enctype="multipart/form-data">
                <div class="dz-message">
                    <h3>Drop files here or click to upload.(Image only)</h3>
                <div class="fallback">
                    <input name="file" type="file" multiple="">
                </div>
            </form>                        
        </div>
    </div>
    <div class="card">
        <div class="body">
            
            <input type="button" class="btn btn-primary btn-round waves-effect m-t-20" value = "Submit">
        </div>
    </div>
</div>            
</div>
</div>
    </div>
</section>
{% endblock %}
